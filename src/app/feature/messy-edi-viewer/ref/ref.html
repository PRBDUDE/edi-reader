<div class="prb-x12-segment">
  @for (element of this.parsedElements; track $index) {
    <span>{{ element }}</span>
    @if ($index == (getLength() - 1)) {
      <span class="prb-x12-segment-delimiter">~</span>
    } @else {
      <span class="prb-12-element-delimiter">{{ this.getElementDelimiter() }}</span>
    }
  }
  <div class="prb-x12-info">
    <h5>REF Elements</h5>
    <prb-element-description
      [element]="'REF01'"
      [data]="getElement(1)"
      [description]="'reference identifier qualifier'"
    />
    <prb-element-description
      [element]="'REF02'"
      [data]="getElement(2)"
      [description]="getRefCodeDescription(getElement(1)) || 'reference identification'"
    />
    <prb-element-description
      [element]="'REF03'"
      [data]="getElement(3)"
      [description]="'description'"
    />
  </div>
</div>
