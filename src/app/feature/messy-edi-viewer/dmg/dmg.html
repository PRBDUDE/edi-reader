<div class="prb-x12-segment">
  @for (element of this.parsedElements; track $index) {
    <span>{{ element }}</span>
    @if ($index == (getLength() - 1)) {
      <span class="prb-x12-segment-delimiter">~</span>
    } @else {
      <span class="prb-12-element-delimiter">{{ this.getElementDelimiter() }}</span>
    }
  }
  <div class="prb-x12-info">
    <h5>DMG Elements</h5>
    <prb-element-description
      [element]="'DMG01'"
      [data]=getElement(1)
      [description]="'demographic information code'"
    />
    @if (getElement(1) == 'D8') {
      <prb-element-description
        [element]="'DMG02'"
        [data]="getElement(2) | d8Date"
        [description]="'DOB'"
      />
    } @else {
      <prb-element-description
        [element]="'DMG02'"
        [data]=getElement(2)
        [description]="'DOB (YYYYMMDD)'"
      />
    }
    <prb-element-description
      [element]="'DMG03'"
      [data]=getElement(3)
      [description]="'gender code'"
    />
    <prb-element-description
      [element]="'DMG04'"
      [data]=getElement(4)
      [description]="'race code'"
    />
    <prb-element-description
      [element]="'DMG05'"
      [data]=getElement(5)
      [description]="'marital status code'"
    />
  </div>
</div>
