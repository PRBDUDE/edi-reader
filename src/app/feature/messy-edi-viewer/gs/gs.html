<div class="prb-x12-gs">
  @for (element of this.parsedElements; track $index) {
    <span>{{ element }}</span>
    @if ($index == (getLength() - 1)) {
      <span class="prb-x12-segment-delimiter">~</span>
    } @else {
      <span class="prb-12-element-delimiter">{{ this.getElementDelimiter() }}</span>
    }
  }

  <div class="prb-x12-info">
    <h5>GS Elements</h5>
    <prb-element-description
      [element]="'GS01'"
      [data]=this.getElement(1)
      [description]="'functional identifier code'"
    />
    <prb-element-description
      [element]="'GS02'"
      [data]=this.getElement(2)
      [description]="'application senders code'"
    />
    <prb-element-description
      [element]="'GS03'"
      [data]=this.getElement(3)
      [description]="'application receivers code'"
    />
    <prb-element-description
      [element]="'GS04'"
      [data]='this.getElement(4) | d8Date'
      [description]="'date the group was built (YYYYMMDD)'"
    />
    <prb-element-description
      [element]="'GS05'"
      [data]=this.getElement(5)
      [description]="'time the group was built (HHMM)'"
    />
    <prb-element-description
      [element]="'GS06'"
      [data]=this.getElement(6)
      [description]="'control number'"
    />
    <prb-element-description
      [element]="'GS07'"
      [data]=this.getElement(7)
      [description]="'responsible agency code'"
    />
    <prb-element-description
      [element]="'GS08'"
      [data]=this.getElement(8)
      [description]="'version release / inquiry'"
    />
  </div>
</div>
