<div class="prb-x12-segment">
  @for (element of this.bgn; track $index) {
    <span>{{ element }}</span>
    @if ($index == (getBgnLength() - 1)) {
      <span class="prb-segment-delimiter">~</span>
    } @else {
      <span class="prb-element-delimiter">{{ this.getBgnElementDelimiter() }}</span>
    }
  }
  <div class="prb-info">
    <h5>BGN Elements</h5>
    <prb-element-description
      [element]="'BGN01'"
      [data]=this.getBgnElement(1)
      [description]="'transaction set purpose code'"
    />
    <prb-element-description
      [element]="'BGN02'"
      [data]=this.getBgnElement(2)
      [description]="'control number for the transaction set'"
    />
    <prb-element-description
      [element]="'BGN03'"
      [data]='this.getBgnElement(3) | d8Date'
      [description]="'transaction set creation date (YYYYMMDD)'"
    />
    <prb-element-description
      [element]="'BGN04'"
      [data]=this.getBgnElement(4)
      [description]="'transaction set creation time (HHMM)'"
    />
    <prb-element-description
      [element]="'BGN05'"
      [data]=this.getBgnElement(5)
      [description]="'time zone code'"
    />
    <prb-element-description
      [element]="'BGN06'"
      [data]=this.getBgnElement(6)
      [description]="'reference identification'"
    />
    <prb-element-description
      [element]="'BGN07'"
      [data]=this.getBgnElement(7)
      [description]="'transaction type code (optional)'"
    />
  </div>
</div>
